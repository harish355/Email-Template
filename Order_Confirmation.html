<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .order-details {
            margin-bottom: 20px;
        }
        .order-details h2 {
            margin-top: 0;
            color: #007bff;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-table th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
        .product-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <div class="order-details">
            <h2>Order #12345</h2>
            <p><strong>Order Date:</strong> March 27, 2024</p>
            <p><strong>Customer Name:</strong> John Doe</p>
            <p><strong>Shipping Address:</strong> 123 Main St, Cityville, ABC</p>
        </div>
        
        <table class="order-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://example.com/productA" class="product-link">Product A</a></td>
                    <td>2</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td><a href="https://example.com/productB" class="product-link">Product B</a></td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><strong>Total:</strong></td>
                    <td>$55.00</td>
                </tr>
            </tfoot>
        </table>
        
        <div class="footer">
            <p>Thank you for your order!</p>
        </div>
    </div>
</body>
</html>

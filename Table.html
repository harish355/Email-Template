<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Template</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        #foreach ($row in $data)
        <tr>
            #foreach ($cell in $row)
            <td>$cell</td>
            #end
        </tr>
        #end
    </table>
</body>
</html>
